name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: true

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Lint
        run: pnpm -w lint

      - name: Test
        run: pnpm -w test

      - name: Build
        run: pnpm -w build

      - name: Generate SBOM (CycloneDX)
        run: |
          pnpm dlx @cyclonedx/cyclonedx-npm --output-file sbom-root.json --spec-version 1.5
          pnpm --filter frontend dlx @cyclonedx/cyclonedx-npm --output-file sbom-frontend.json --spec-version 1.5
          pnpm --filter backend dlx @cyclonedx/cyclonedx-npm --output-file sbom-backend.json --spec-version 1.5

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-root.json
            sbom-frontend.json
            sbom-backend.json
