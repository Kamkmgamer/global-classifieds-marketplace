name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Show frontend tsconfig (debug)
        run: |
          echo "Using apps/frontend/tsconfig.json:" && echo "---" && cat apps/frontend/tsconfig.json && echo "---"

      - name: Typecheck
        run: |
          # Typecheck frontend using its package script to ensure local TS version and tsconfig path aliases are respected
          pnpm --filter frontend run typecheck
          # Still typecheck backend via its own script
          pnpm --filter backend run typecheck

      - name: Lint
        run: pnpm -w lint

      - name: Test
        run: pnpm -w test

      - name: Build
        run: pnpm -w build

      - name: Dependency Scan (pnpm audit)
        run: pnpm audit --audit-level high || true

      - name: Generate SBOM (CycloneDX)
        run: |
          pnpm dlx @cyclonedx/cyclonedx-npm --output-file sbom-root.json --spec-version 1.5
          pnpm --filter frontend dlx @cyclonedx/cyclonedx-npm --output-file sbom-frontend.json --spec-version 1.5
          pnpm --filter backend dlx @cyclonedx/cyclonedx-npm --output-file sbom-backend.json --spec-version 1.5

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-root.json
            sbom-frontend.json
            sbom-backend.json

      - name: Secret Scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Vulnerability Scan (Trivy FS)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'
          vuln-type: 'os,library'
          scanners: 'vuln,secret,misconfig'
