global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Self-scrape Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Scrape NestJS backend metrics
  - job_name: 'backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:5000']
